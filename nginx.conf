# File: nginx.conf
# Purpose: Nginx config for serving the Vite-built SPA (history API fallback).
# Notes:
# - Serves static assets from /usr/share/nginx/html
# - Falls back to index.html for client-side routing.
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 7d;
  }

  # History fallback for SPA routing
  location / {
    try_files $uri /index.html;
  }
}
